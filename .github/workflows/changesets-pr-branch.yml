name: Create release PR (changesets)

on:
  push:
    paths:
      - '.changeset/**'
      - 'packages/**'

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Create release branch and run changeset version
        id: version
        run: |
          set -euo pipefail
          BRANCH=release/changeset-$(date -u +%Y%m%d%H%M%S)
          echo "Creating branch $BRANCH"
          git checkout -b $BRANCH
          # Run changeset version to update package versions and changelogs
          npx changeset version
          git add -A
          if git diff --staged --quiet; then
            echo "No versioning changes generated by changeset; exiting"
            echo "created=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          git commit -m "chore(release): versions and changelogs [skip ci]"
          git push --set-upstream origin $BRANCH
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "created=true" >> $GITHUB_OUTPUT

      - name: Create PR for release branch
        if: steps.version.outputs.created == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = '${{ steps.version.outputs.branch }}'
            const title = `chore(release): version packages (${branch})`
            const body = 'This PR contains version bumps and changelogs generated from Changesets.'
            const response = await github.rest.pulls.create({ owner: context.repo.owner, repo: context.repo.repo, head: branch, base: 'main', title, body })
            console.log('Created PR:', response.data.html_url)
